<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #main-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 90%;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #590d22;
            color: white;
            position: absolute; /* Needed for the movement */
        }

        /* Floating Balloon Styles */
        .balloon {
            position: absolute;
            font-size: 30px;
            bottom: -50px;
            animation: float 6s ease-in infinite;
            z-index: 1;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(20deg); opacity: 0; }
        }

        /* Success Message Styling */
        #success-msg {
            display: none;
            color: #ff4d6d;
        }

        #success-msg.active {
            display: flex;
        }

        /* Circular Motion Container */
        .circular-container {
            position: relative;
            width: 100vw;
            height: 300px;
            margin-top: 30px;
        }

        /* Image in circular motion */
        .rotating-image {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            animation: curveMotion 8s linear infinite;
        }

        @keyframes curveMotion {
            0% { 
                left: 100vw;
                top: 0;
            }
            25% { 
                left: 75vw;
                top: 150px;
            }
            50% { 
                left: 50vw;
                top: 200px;
            }
            75% { 
                left: 25vw;
                top: 150px;
            }
            100% { 
                left: -80px;
                top: 0;
            }
        }

        .rotating-image:nth-child(1) { animation-delay: 0s; }
        .rotating-image:nth-child(2) { animation-delay: -2.7s; }
        .rotating-image:nth-child(3) { animation-delay: -5.4s; }
    </style>
</head>
<body>

    <div id="main-card">
        <div id="question-content">
            <img src="testr2.gif" alt="imgbubu" style="width: 150px; margin-bottom: 20px;">
            <h1>Will you be my Valentine?</h1>
            <div class="button-group">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" style="margin-left: 274px;" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="success-msg">
            <h1>I knew you would say yes! ‚ù§Ô∏è</h1>
            <img style="font-size: 1.2rem; color: #590d22;" src="test.gif">
            
            <!-- Circular Motion Images -->
            <div class="circular-container">
                <img class="rotating-image" src="testr2.gif" alt="image1">
                <img class="rotating-image" src="test.gif" alt="image2">
                <img class="rotating-image" src="testr2.gif" alt="image3">
            </div>
        </div>
    </div>

    <script>
        // Create floating heart balloons
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.innerHTML = 'üéà‚ù§Ô∏è';
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(balloon);

            setTimeout(() => { balloon.remove(); }, 6000);
        }
        setInterval(createBalloon, 500);

        // Make the No button run away
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Handle Yes click
        function celebrate() {
            document.getElementById('question-content').style.display = 'none';
            document.getElementById('success-msg').classList.add('active');
            
            // Extra heart burst!
            for(let i=0; i<20; i++) {
                setTimeout(createBalloon, i * 50);
            }
        }
    </script>
</body>
</html>
